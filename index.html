<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ParallaxJS</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.2.1.1.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/custom.js"></script>
  </head>
    
  <body>
    <div id="main-controls"></div>

    <div class="container">
      <div id="home" class="page">
        <h1>Welcome</h1>
      </div>
      
      <div id="about" class="page">
        <h1>About Me</h1>
      </div>

      <div id="experience" class="page">
        <h1>Experience</h1>
      </div>

      <div id="navy" class="page">
        <h1>Navy</h1>
      </div>

      <div id="devbootcamp" class="page">
        <h1>Dev Bootcamp</h1>
      </div>

      <div id="projects" class="page">
        <h1>Projects</h1>
      </div>

      <div id="tech" class="page">
        <h1>Technology Stack</h1>
      </div>

      <div id="contact" class="page">
        <h1>Contact Me</h1>
      </div>
    </div>

    <div id="leftControl" class="control">
      <i class="fa fa-arrow-left fa-3x"></i>
      <h2 id="left-text"></h2>
    </div>
    <div id="rightControl" class="control">
      <h2 id="right-text"></h2>
      <i class="fa fa-arrow-right fa-3x"></i>
    </div>
    <div id="topControl" class="control">
      <i class="fa fa-arrow-up fa-3x"></i>
      <h2 id="top-text"></h2>
    </div>
    <div id="bottomControl" class="control">
      <h2 id="bottom-text"></h2>
      <i class="fa fa-arrow-down fa-3x"></i>
    </div>

  </body>
</html>
